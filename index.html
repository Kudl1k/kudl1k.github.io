<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <link rel="icon" type="image/x-icon" href="./src/icons/newlogo.jpg">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>KudlaDev</title>
</head>
<body>
    <div class="container">
        <div class="mainglassbox">
            <div class="avatarglassbox" id="mailAvatarBox">
                <div class="mail">
                    <img class="avatar" src="/src/icons/newlogo.jpg" alt="mail-icon">
                    <div class="overlay" id="mailOverlay">
                        <h4 class="text">info@kudladev.cz</h4>
                    </div>
                </div>
            </div>            
            <div class="avatarglassbox">
                <a href="https://github.com/Kudl1k" target="_blank">
                    <img class="avatar" src="/src/icons/github-square-logo.png" alt="github-logo">
                    <div class="overlay">
                        <h1 class="text">GitHub</h1>
                    </div>
                </a>
            </div>
            <div class="avatarglassbox">
                <a href="https://twitter.com/KudlacekStepan" target="_blank">
                    <img class="avatar" src="/src/icons/twitter-logo.png" alt="twitter-logo">
                    <div class="overlay">
                        <h1 class="text">Twitter</h1>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
